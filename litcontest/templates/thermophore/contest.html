{% extends "base.html" %}

{% block content %}
<h1>{{ object.title }}</h1>
<div><a href="{{ object.discussion_url }}" target="_blank" rel="noopener noreferrer">Обсуждение конкурса</a></div>
<div>
<span>{{ object.theme_by }}</span> предложил тему: <span>{{ object.theme }}</span>    
</div>
<div>
    {{ object.description }}
</div>
<div>
{% for story in object.story_set.all %}
    <div><a href="{% url 'litcontest:story' story.id %}">{{ story.title }}</a></div>
{% endfor %}
</div>
{% endblock %}
